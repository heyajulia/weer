name: Build weer for macOS
on:
  workflow_dispatch:
  push:
    branches:
      - main
    paths:
      - src/**
      - Makefile
jobs:
  build:
    name: Build weer
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v2
      - run: make
      - run: tar czf out/weer.tar.gz out/weer # workaround for https://git.io/JInpl
      - uses: actions/upload-artifact@v2
        with:
          name: weer
          path: out/weer.tar.gz
